<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">Gráficos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 style="text-align: center;"> Vaso 1</h4>
  <canvas baseChart [datasets]="chartDataV1" [chartType]="chartTypeV1" [labels]="chartLabelsV1"
  [options]="chartOption"></canvas>
    
  <ion-list>
    <ion-item>
      <ion-label>Tipo do gráfico</ion-label>
      <ion-select [(ngModel)]="chartTypeV1">
        <ion-option value="line">Linha</ion-option>
        <ion-option value="bar">Barra</ion-option>
      </ion-select>
    </ion-item>
 </ion-list> 

 <h4 style="text-align: center;"> Vaso 2</h4>
  <canvas baseChart [datasets]="chartDataV2" [chartType]="chartTypeV2" [labels]="chartLabelsV2"
  [options]="chartOption"></canvas>

  <ion-list>
    <ion-item>
      <ion-label>Tipo do gráfico</ion-label>
      <ion-select [(ngModel)]="chartTypeV2">
        <ion-option value="line">Linha</ion-option>
        <ion-option value="bar">Barra</ion-option>
      </ion-select>
    </ion-item>
 </ion-list> 

</ion-content>
